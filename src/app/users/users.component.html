<div class="reputation-container-total flex justify-center">
  <div class="reputation-box-total flex items-center space-x-2 p-2 rounded-md">

    <ul>
      <li>
        <section class="mb-5">
          <h1 class="text-2xl font-bold mb-2">Users</h1>
          <input type="text" placeholder="Search users" class="border p-2">
        </section>
      </li>

      <li>
        <div class="container mx-auto mt-5 grid grid-cols-3 gap-4">
          <!-- Copia 1 -->
          <a (click)="onUserProfileClick()">
            <div class="reputation-container flex justify-center">
              <div class="reputation-box flex items-center space-x-2 p-2 rounded-md">
                <div class="bg-blue-500 text-white rounded-full w-12 h-12 mt-3 mb-3 flex items-center justify-center">1</div>
                <div class="flex flex-col">
                  <div class="text-xl font-bold mb-1">Bladimir Aponte</div>
                  <div class="text-sm text-gray-500 mt-1">bladap@gmail.com</div>
                </div>
              </div>
            </div>
          </a>



        </div>
      </li>

      <li>
        <div class="p-6.5">
          <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
            <div class="w-full xl:w-1/2">
              <label class="mb-2.5 block text-black dark:text-white">
                First name
              </label>
              <input type="text" placeholder="Enter your first name"
                class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
            </div>

            <div class="w-full xl:w-1/2">
              <label class="mb-2.5 block text-black dark:text-white">
                Last name
              </label>
              <input type="text" placeholder="Enter your last name"
                class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
            </div>
          </div>

          <div class="mb-4.5">
            <label class="mb-2.5 block text-black dark:text-white">
              Email <span class="text-meta-1">*</span>
            </label>
            <input type="email" placeholder="Enter your email address"
              class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
          </div>

          <div class="mb-4.5">
            <label class="mb-2.5 block text-black dark:text-white">
              Subject
            </label>
            <input type="text" placeholder="Select subject"
              class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
          </div>

          <div class="mb-4.5">
            <label class="mb-2.5 block text-black dark:text-white">
              Subject
            </label>
            <div class="relative z-20 bg-transparent dark:bg-form-input">
              <select
                class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 px-5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
                <option value="">Type your subject</option>
                <option value="">USA</option>
                <option value="">UK</option>
                <option value="">Canada</option>
              </select>
              <span class="absolute top-1/2 right-4 z-30 -translate-y-1/2">
                <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <g opacity="0.8">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                      fill=""></path>
                  </g>
                </svg>
              </span>
            </div>
          </div>

          <div class="mb-6">
            <label class="mb-2.5 block text-black dark:text-white">
              Message
            </label>
            <textarea rows="6" placeholder="Type your message"
              class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"></textarea>
          </div>

          <button class="flex w-full justify-center rounded bg-primary p-3 font-medium text-gray">
            Send Message
          </button>
        </div>
      </li>

    </ul>
  </div>
</div>

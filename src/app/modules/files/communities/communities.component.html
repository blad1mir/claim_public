<div class="margin-init">
  <ul class="tab-box-total flex flex-wrap text-sm font-medium text-center text-gray-500 dark:border-gray-700 dark:text-gray-400" style="margin-left: 310px;">
    <li class="me-2">
      <a (click)="emitProfileFilesClicked()" class="tab-paddings inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">
      Expediente
    </a>
    </li>
    <li class="me-2">
      <a (click)="onProfileInsuranceClicked()" class="tab-paddings inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">
        Seguro
      </a>
    </li>
    <li class="me-2">
      <a (click)="onProfilePoliciesClicked()" class="tab-paddings inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">
        Poliza
      </a>
    </li>
    <li class="me-2">
      <a (click)="onProfileHomeAddressClicked()" class="tab-paddings inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">
        Vivienda
      </a>
    </li>
    <li class="me-2">
      <a class="tab-paddings inline-block p-4 rounded-t-lg text-blue-600 bg-color active">
        Comunidad
      </a>
    </li>
    <li class="me-2">
      <a (click)="onProfileAccidentsClicked()" class="tab-paddings inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">
        Siniestro
      </a>
    </li>
  </ul>
  <div class="container rounded-md">

    <div *ngIf="noCommunities">
      <h1 class="text-2xl font-bold mb-2" style="margin-top: 20px; margin-left: 20px;">Comunidad</h1>

      <div class="mb-4.5 check-input-data">
        <input disabled type="checkbox" [(ngModel)]="recreational_facilities"
        id="default-checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <!--label for="default-checkbox" class="mb-2.5 text-sm text-black" style="margin-left: 5px;">
          instalaciones recreativas</label-->
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled type="text" [(ngModel)]="occupancy_percentage" required>
          <div class="underline"></div>
          <!--label for="">Porcentaje de ocupación
          </label-->
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled type="text" [(ngModel)]="number_of_houses" required>
          <div class="underline"></div>
          <!--label for="">Numero de casas</label-->
        </div>
        <div class="input-data">
          <input disabled type="text" [(ngModel)]="square_meters_per_house" required>
          <div class="underline"></div>
          <!--label for="">Metros cuadrados por casa</label-->
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled type="text" [(ngModel)]="number_of_offices" required>
          <div class="underline"></div>
          <!--label for="">Numero de oficinas</label-->
        </div>
        <div class="input-data">
          <input disabled type="text" [(ngModel)]="square_meters_per_office" required>
          <div class="underline"></div>
          <!--label for="">Metros cuadrados por oficina</label-->
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled type="text" [(ngModel)]="above_ground_floors" required>
          <div class="underline"></div>
          <!--label for="">Plantas sobre planta baja</label-->
        </div>
        <div class="input-data">
          <input disabled type="text" [(ngModel)]="basement_floors" required>
          <div class="underline"></div>
          <!--label for="">Sótanos</label-->
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled type="text" [(ngModel)]="adjacent_buildings_count" required>
          <div class="underline"></div>
          <!--label for="">Edificios adyacentes</label-->
        </div>
        <div class="input-data">
          <input disabled type="text" [(ngModel)]="isolated_buildings_count" required>
          <div class="underline"></div>
          <!--label for="">edificios aislados</label-->
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled type="text" [(ngModel)]="last_renovation_year" required>
          <div class="underline"></div>
          <!--label for="">último año de renovación</label-->
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled type="text" [(ngModel)]="community_type" required>
          <div class="underline"></div>
          <!--label for="">tipo de comunidad</label-->
        </div>
      </div>

      <!--div class="select-input-data">
        <button class="flex w-full justify-center rounded bg-primary p-3 font-medium reputation-container button-38" style="margin-top: 20px; margin-bottom: 20px;">
          Editar
        </button>
      </div-->
    </div>

    <div *ngIf="!noCommunities">
      <h1 class="text-2xl font-bold mb-2" style="text-align: center;">No se han encontrado comunidades en este expediente</h1>
    </div>

  </div>
</div>

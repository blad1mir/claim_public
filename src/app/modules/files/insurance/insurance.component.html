<div class="margin-init">
  <ul class="tab-box-total flex flex-wrap text-sm font-medium text-center text-gray-500 dark:border-gray-700 dark:text-gray-400" style="margin-left: 310px;">
    <li class="me-2">
      <a (click)="emitProfileFilesClicked()" class="tab-paddings inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">
      Expediente
    </a>
    </li>
    <li class="me-2">
      <a class="tab-paddings inline-block p-4 rounded-t-lg text-blue-600 bg-color active">
        Seguro
      </a>
    </li>
    <li class="me-2">
      <a (click)="onProfilePoliciesClicked()" class="tab-paddings inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">
        Poliza
      </a>
    </li>
    <li class="me-2">
      <a (click)="onProfileHomeAddressClicked()" class="tab-paddings inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">
        Vivienda
      </a>
    </li>
    <li class="me-2">
      <a (click)="onProfileCommunitiesClicked()" class="tab-paddings inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">
        Comunidad
      </a>
    </li>
    <li class="me-2">
      <a (click)="onProfileAccidentsClicked()" class="tab-paddings inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">
        Siniestro
      </a>
    </li>
  </ul>
  <div class="container rounded-md">

    <div *ngIf="!editEnabled">
      <h1 class="text-2xl font-bold mb-2" style="margin-top: 20px; margin-left: 20px;">Seguro</h1>

      <div class="form-row">
        <div class="input-data">
          <input disabled [(ngModel)]="name" type="text" required>
          <div class="underline"></div>
          <!--label for="">Nombre</label-->
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled [(ngModel)]="legal_document" type="text" required>
          <div class="underline"></div>
          <!--label for="">Documento Legal</label-->
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled [(ngModel)]="email" type="text" required>
          <div class="underline"></div>
          <!--label for="">Correo Electrónico</label-->
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled [(ngModel)]="relation" type="text" required>
          <div class="underline"></div>
          <!--label for="">Relación</label-->
        </div>
      </div>

      <h2 class="text-2xl font-bold mb-2" style="margin-top: 20px; margin-left: 20px; margin-bottom: 20px;">Dirección</h2>

      <div class="form-row">
        <div class="input-data">
          <input disabled [(ngModel)]="street" type="text" required>
          <div class="underline"></div>
          <!--label for="">Dirección</label-->
        </div>

        <div class="input-data">
          <input disabled [(ngModel)]="city" type="text" required>
          <div class="underline"></div>
          <!--label for="">Ciudad</label-->
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled [(ngModel)]="zip_code" type="text" required>
          <div class="underline"></div>
          <!--label for="">Codigo Postal</label-->
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled [(ngModel)]="state" type="text" required>
          <div class="underline"></div>
          <!--label for="">Provincia / Estado</label-->
        </div>

        <div class="input-data">
          <input disabled [(ngModel)]="country" type="text" required>
          <div class="underline"></div>
          <!--label for="">País</label-->
        </div>
      </div>

      <h2 class="text-2xl font-bold mb-2" style="margin-top: 20px; margin-left: 20px; margin-bottom: 20px;">Numeros de Telefono</h2>

      <div class="form-row">
        <div class="input-data">
          <input disabled [(ngModel)]="number" type="text" required>
          <div class="underline"></div>
          <!--label for="">Numero de Telefono</label-->
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input disabled [(ngModel)]="number_description" type="text" required>
          <div class="underline"></div>
          <!--label for="">Descripción</label-->
        </div>
      </div>

      <div class="select-input-data">
        <button (click)="onEditEnabledClicked()" class="flex w-full justify-center rounded bg-primary p-3 font-medium reputation-container button-38" style="margin-top: 20px; margin-bottom: 20px;">
          Editar
        </button>
      </div>
    </div>

    <div *ngIf="editEnabled">
      <h1 class="text-2xl font-bold mb-2" style="margin-top: 20px; margin-left: 20px;">Seguro</h1>

      <div class="form-row">
        <div class="input-data">
          <input [(ngModel)]="name" type="text" required>
          <div class="underline"></div>
          <label for="">Nombre</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input [(ngModel)]="legal_document" type="text" required>
          <div class="underline"></div>
          <label for="">Documento Legal</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input [(ngModel)]="email" type="text" required>
          <div class="underline"></div>
          <label for="">Correo Electrónico</label>
        </div>
      </div>

      <div class="select-input-data">
        <label class="block text-black">relación</label>
          <div class="input-data">
          <select [(ngModel)]="relation">
            <option *ngFor="let Choises of insuredRelationChoises" [value]="Choises.type">{{ Choises?.name }}</option>
          </select>
        </div>
      </div>

      <h2 class="text-2xl font-bold mb-2" style="margin-top: 20px; margin-left: 20px; margin-bottom: 20px;">Dirección</h2>

      <div class="form-row">
        <div class="input-data">
          <input [(ngModel)]="street" type="text" required>
          <div class="underline"></div>
          <label for="">Dirección</label>
        </div>

        <div class="input-data">
          <input [(ngModel)]="city" type="text" required>
          <div class="underline"></div>
          <label for="">Ciudad</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input [(ngModel)]="zip_code" type="text" required>
          <div class="underline"></div>
          <label for="">Codigo Postal</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input [(ngModel)]="state" type="text" required>
          <div class="underline"></div>
          <label for="">Provincia / Estado</label>
        </div>

        <div class="input-data">
          <input [(ngModel)]="country" type="text" required>
          <div class="underline"></div>
          <label for="">País</label>
        </div>
      </div>

      <h2 class="text-2xl font-bold mb-2" style="margin-top: 20px; margin-left: 20px; margin-bottom: 20px;">Numeros de Telefono</h2>

      <div class="form-row">
        <div class="input-data">
          <input [(ngModel)]="number" type="text" required>
          <div class="underline"></div>
          <label for="">Numero de Telefono</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input [(ngModel)]="number_description" type="text" required>
          <div class="underline"></div>
          <label for="">Descripción</label>
        </div>
      </div>

      <div class="select-input-data">
        <button (click)="updateInsurance()" class="flex w-full justify-center rounded bg-primary p-3 font-medium reputation-container button-38" style="margin-top: 20px; margin-bottom: 20px;">
          Guardar
        </button>
      </div>
    </div>

  </div>
</div>

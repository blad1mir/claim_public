<div class="margin-init">
  <ul class="tab-box-total flex flex-wrap text-sm font-medium text-center text-gray-500 dark:border-gray-700 dark:text-gray-400" style="margin-left: 310px;">
    <li class="me-2">
      <a (click)="toggleBuscarButton()" class="tab-paddings inline-block p-4 rounded-t-lg"

      [ngClass]="{'text-blue-600 bg-color active': isBuscarButtonActive, 'hover:text-gray-600 hover:bg-gray-50': !isBuscarButtonActive }">
      Lista de Expedientes
    </a>
    </li>
    <li class="me-2">
      <a (click)="toggleBuscarAvzButton()" class="tab-paddings inline-block p-4 rounded-t-lg"
      [ngClass]="{'text-blue-600 bg-color active': !isBuscarButtonActive, 'hover:text-gray-600 hover:bg-gray-50':
      isBuscarButtonActive }">
      Busqueda
    </a>
    </li>
  </ul>
  <div class="container rounded-md">

    <div *ngIf="isBuscarButtonActive && !isBuscarAvzButtonActive">
      <div class="table-style">
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> Referencia</th>
                        <th> Estado</th>
                        <th> Cliente</th>
                        <th> Nombre</th>
                        <th> Código Postal</th>
                        <th> Calle</th>
                        <th> Ciudad</th>
                        <th> Fecha de Inicio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-title="Referencia"> Texto </td>
                        <td data-title="Estado"> Texto </td>
                        <td data-title="Cliente"> Texto </td>
                        <td data-title="Nombre"> Texto </td>
                        <td data-title="Código Postal"> Texto </td>
                        <td data-title="Calle"> Texto </td>
                        <td data-title="Ciudad"> Texto </td>
                        <td data-title="Fecha de Inicio"> Texto </td>
                    </tr>
                </tbody>
            </table>
        </section>
      </div>
    </div>

    <div *ngIf="!isBuscarButtonActive && isBuscarAvzButtonActive">
      <h1 class="text-2xl font-bold mb-2" style="margin-top: 20px; margin-left: 20px;">Busqueda de expedientes</h1>

      <div class="form-row">
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Referencia Claim Center</label>
        </div>
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Referencia del cliente</label>
        </div>
      </div>

      <div class="select-input-data">
        <label class="block text-black">Estado</label>
          <div class="input-data">
          <select>
            <option> </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Cliente</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Fecha de Inicio</label>
        </div>
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Fecha del siniestro</label>
        </div>
      </div>

      <h2 class="text-2xl font-bold mb-2" style="margin-top: 20px; margin-left: 20px; margin-bottom: 20px;">Datos del asegurado</h2>

      <div class="form-row">
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Nombre del asegurado/a</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">NIF/CIF</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Póliza del seguro</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Teléfonos</label>
        </div>
      </div>

      <h2 class="text-2xl font-bold mb-2" style="margin-top: 20px; margin-left: 20px; margin-bottom: 20px;">Datos del expediente</h2>

      <div class="select-input-data">
        <label class="block text-black">Ramo y clase</label>
          <div class="input-data">
          <select>
            <option> </option>
          </select>
        </div>
      </div>

      <div class="select-input-data">
        <label class="block text-black">Causa del siniestro</label>
          <div class="input-data">
          <select>
            <option> </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Actividad</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Referencia de asistencia</label>
        </div>
      </div>

      <h2 class="text-2xl font-bold mb-2" style="margin-top: 20px; margin-left: 20px; margin-bottom: 20px;">Lugar de la acción</h2>

      <div class="form-row">
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Calle</label>
        </div>
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Ciudad</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Código Postal</label>
        </div>
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
          <label for="">Provincia/Estado</label>
        </div>
      </div>

      <div class="select-input-data">
        <button class="flex w-full justify-center rounded bg-primary p-3 font-medium reputation-container button-38" style="margin-top: 20px; margin-bottom: 20px;">
          Buscar
        </button>
      </div>
    </div>

  </div>
</div>

<div style="margin-top: 100px;">
  <div class="form-style">
    <div class="container rounded-md">
      <h3 class="text">
        Busqueda avanzada
    </h3>

      <div class="form-row">
        <div class="input-data">
          <input [value]="userProfiles.user?.first_name" [(ngModel)]="updatedFirst_name" class="bg-color" type="text" required>
          <div class="underline"></div>
          <label for="">Nombre</label>
        </div>
        <div class="input-data">
          <input [(ngModel)]="updatedLast_name" class="bg-color" type="text" required>
          <div class="underline"></div>
          <label for="">Apellido</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input [value]="userProfiles.profile?.middle_name" [(ngModel)]="updatedMiddle_name" class="bg-color" type="text" required>
          <div class="underline"></div>
          <label for="">Segundo nombre</label>
        </div>
        <div class="input-data">
          <input [value]="userProfiles.profile?.second_last_name" [(ngModel)]="updatedSecond_last_name" class="bg-color" type="text" required>
          <div class="underline"></div>
          <label for="">Segundo apellido</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input [value]="userProfiles.user?.username" [(ngModel)]="updatedUsername" class="bg-color" type="text" required>
          <div class="underline"></div>
          <label for="">Nombre de Usuario</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input [value]="userProfiles.profile?.phones_associated[0]?.phone_number" [(ngModel)]="updatedPhone_number" class="bg-color" type="text" required>
          <div class="underline"></div>
          <label for="">NÃºmero Telefono</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data textarea">
          <textarea [value]="userProfiles.user?.email" [(ngModel)]="updatedEmail" class="bg-color" rows="8" cols="80" required></textarea>
          <br />
          <div class="underline"></div>
          <label style="background-color: #fbfcff;" for="">Correo</label>
          <br />
        </div>
      </div>

      <div class="form-row">
        <div class="input-data textarea">
          <textarea [value]="userProfiles.profile?.enterprise" class="bg-color" rows="8" cols="80" required></textarea>
          <br />
          <div class="underline"></div>
          <label style="background-color: #fbfcff;" for="">Empresa</label>
          <br />
        </div>
      </div>

      <div class="form-row">
        <div class="input-data textarea">
          <textarea [value]="userProfiles.profile?.legal_document" [(ngModel)]="updatedlegal_document" class="bg-color" rows="8" cols="80" required></textarea>
          <br />
          <div class="underline"></div>
          <label style="background-color: #fbfcff;" for="">DNI</label>
          <br />
        </div>
      </div>

      <div class="select-input-data">
        <button *ngIf="isInputDisabled" class="flex w-full justify-center rounded bg-primary p-3 font-medium reputation-container button-38" style="margin-top: 20px; margin-bottom: 20px; padding-top: 10px; padding-bottom: 10px;" (click)="enableInput()">
          Editar
        </button>

        <button *ngIf="!isInputDisabled" class="flex w-full justify-center rounded bg-primary p-3 font-medium reputation-container button-38" style="margin-top: 20px; margin-bottom: 20px; padding-top: 10px; padding-bottom: 10px;" (click)="saveAndDisableInput()">
          Guardar
        </button>
      </div>

    </div>
  </div>

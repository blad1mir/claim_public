<div class="reputation-container-total">
  <div class="reputation-box-total  items-center rounded-md">
    <div class="users-container">

      <div class="container search" style="display: flex; flex-wrap: wrap; align-items: flex-start;">
        <h1 class="text-2xl font-bold mb-2">Users</h1>
      </div>

      <div  class="container search" style="display: flex; flex-wrap: wrap; align-items: flex-start; gap: 5px; margin-bottom: 20px;" >

        <input [(ngModel)]="searchInput" type="text" placeholder="Search users" class="search-input border p-2">

        <div style="position: relative;">
          <div class="relative inline-block text-left" [ngClass]="{ 'open': open }">
            <button (click)="toggleDropdown()" class="button-38">
              Filtros
            </button>

            <div *ngIf="open" (click)="stopPropagation($event)" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
              <div class="py-1">
                <label *ngFor="let option of ['username', 'nombre', 'segundo nombre', 'apellido', 'segundo apellido', 'email', 'telefono', 'documento legal' ]" class="flex items-center space-x-2 px-4 py-2 cursor-pointer">
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600" [checked]="checkboxSelections[option]" (change)="onCheckboxChange(option); toggleCheckbox(option)" />
                  <span>{{ option }}</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <button class="button-38" role="button" (click)="onSearchClick()">Buscar</button>
      </div>

      <div class="table-container">
      <main >
        <table>
          <thead style="background-color: #01539B;">
            <tr style="background-color: #01539B;">
              <th style="background-color: #01539B;">
                Email
              </th>
              <th style="background-color: #01539B;">
                First Name
              </th>
              <th style="background-color: #01539B;">
                Last Name
              </th>
              <th style="background-color: #01539B;">
                Username
              </th>
              <th style="background-color: #01539B;">
                Acciones
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-row" *ngFor="let userData of userProfiles.results">
              <td data-title="Email">
                {{ userData.user.email }}
              </td>
              <td data-title="First Name">
                {{ userData.user.first_name }}
              </td>
              <td data-title="Last Name">
                {{ userData.user.last_name }}
              </td>
              <td data-title="Username">
                {{ userData.user.username }}
              </td>
              <td data-title="Acciones">
                <button role="button" (click)="onSelectUserProfile(userData.user.username)">
                  <span class="material-icons sidenav-link-icon">person</span>
                </button>
                <button role="button">
                  <span class="material-icons sidenav-link-icon">edit</span>
                </button>
                <button role="button">
                  <span class="material-icons sidenav-link-icon">delete</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>

      <div class="center">
        <div class="pagination">
          <a class="button-38" (click)="onPreviousClick()">&laquo;</a>
          <a class="button-38" >{{paginationNumber()}}</a>
          <a class="button-38" (click)="onNextClick()">&raquo;</a>
        </div>
      </div>
    </div>

  </div>
</div>

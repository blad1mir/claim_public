<div class="bg-gradient-to-tr from-white to-sky-200">
    <section id="login" class="p-4 flex flex-col justify-center min-h-screen max-w-md mx-auto">
      <div class="p-6  rounded text-center">
        <div class=" items-center justify-center font-black m-3 mb-12">
          <img src="assets/claimcente_nonebg.png" alt="" >
        </div>
        <form id="login_form" (submit)="submitLoginForm()" class="flex flex-col justify-center">
          <!-- ... otras partes del formulario ... -->
          <label class="text-sm font-medium">Usuario</label>
          <input [(ngModel)]="username" class="mb-3 px-2 py-1.5
            mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
            focus:outline-none
            focus:border-sky-500
            focus:ring-1
            focus:ring-sky-500
            focus:invalid:border-red-500 focus:invalid:ring-red-500" type="text" name="username" placeholder="Usuario">
          <label class="text-sm font-medium mt-5">Contraseña</label>
          <input [(ngModel)]="password" class="mb-3 px-2 py-1.5
            mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
            focus:outline-none
            focus:border-sky-500
            focus:ring-1
            focus:ring-sky-500
            focus:invalid:border-red-500 focus:invalid:ring-red-500" type="password" name="password" placeholder="Contraseña">
          <!-- ... otros elementos del formulario ... -->
          <button class="mt-5 px-4 py-1.5 rounded-md shadow-lg bg-[#01539B] font-medium text-gray-100 block transition duration-300" type="submit">
            <span id="login_process_state" class="hidden">Sending :)</span>
            <span id="login_default_state" class="text-white">Entrar<span id="subtotal"></span></span>
          </button>
        </form>
          <br>


          <label class="text-lg font-medium mt text-[#01539B]" > <a href="https://www.claimcenter.com/">Web Claim Center</a></label>
      </div>
    </section>

    <script>
      document.getElementById("login_form").onsubmit = function() {
        event.preventDefault()
        // animation
        document.getElementById("login_process_state").classList.remove("hidden")
        document.getElementById("login_process_state").classList.add("animate-pulse")

        document.getElementById("login_default_state").classList.add("hidden")
      }

      let current_count = parseInt(document.getElementById("item_count").value)
      let subtotal = parseInt(5)

      function plus() {
        document.getElementById("item_count").value = ++current_count
        document.getElementById("subtotal").innerHTML =` $${subtotal * document.getElementById("item_count").value}`

      }

      function minus() {
        if(current_count < 2) {
          current_count = 1
          document.getElementById("item_count").value = 1
          document.getElementById("subtotal").innerHTML =` $${subtotal * document.getElementById("item_count").value}`
        } else {
          document.getElementById("item_count").value = --current_count
          document.getElementById("subtotal").innerHTML =` $${subtotal * document.getElementById("item_count").value}`
        }
      }

    </script>
  </div>
